<div class="d-flex justify-content-end mb-3">
    <!-- <div> -->
    <a
        class="btn btn-primary"
        routerLink="/heroe/nuevo"
        role="button"
    >
        Registrar nuevo heroe
    </a>
    <!-- </div> -->
</div>

<div class="table-responsive">
    <table class="table table-striped table-inverse ">
        <thead class="thead-inverse">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Habilidad</th>
                <th>Estado</th>
                <th>Tools</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let heroe of heroes; let indice=index">
                <td scope="row">{{indice+1}}</td>
                <td>{{heroe.nombre}}</td>
                <td>{{heroe.habilidad}}</td>
                <td>
                    <label
                        *ngIf="!heroe.vivo"
                        class="badge badge-danger"
                    >
                        Muerto
                    </label>
                    <label
                        *ngIf="heroe.vivo"
                        class="badge badge-success"
                    >
                        Vivo
                    </label>
                </td>
                <td>
                    <button
                        class="btn btn-sm btn-info mr-1"
                        [routerLink]="['/heroe',heroe.id]"
                    >
                        <i class="fa fa-pen"></i>
                    </button>
                    <button
                        class="btn btn-sm btn-danger"
                        (click)="eliminar(indice, heroe)"
                    >
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>    
</div>

<div
        class="d-flex justify-content-center"
        *ngIf="cargando"
    >
        <div
            class="spinner-border text-primary"
            role="status"
        >
            <span class="sr-only"></span>
        </div>
    </div>
    <div
        class="alert alert-warning d-flex justify-content-center w-100"
        role="alert"
        *ngIf="!heroes.length && !cargando"
    >
        Sin heroes
    </div>
